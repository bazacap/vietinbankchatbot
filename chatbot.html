<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Knownledge Base</title>
    <style>
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    </style>
</head>
<body>

<h3>Báo Vnexpress.net</h3>

<select id="service">
    <option value="">-- Chọn nghiệp vụ --</option>
    <option value="WORK">Công việc</option>
    <option value="KHCN">Kiến thức khoa học</option>
    <option value="PHAT">Triết học Phật học phương đông</option>
</select>
<button onclick="showGuide()">Xem hướng dẫn</button>

<div id="result"></div>

<script>
const steps = {
    "WORK": [
        "Term SOFR>>https://www.cmegroup.com/market-data/cme-group-benchmark-administration/term-sofr.html",
        "Euribor>>https://www.global-rates.com/en/interest-rates/euribor/",        
        "sci-hub>>https://sci-hub.se/",
        "oracle01>>https://docs.oracle.com/cd/E89497_01/html/rpm_80_installation/GUID-6A32D1A9-A5B8-47D3-BD48-7EBF744CFD04.htm",
        "json>>https://jsoneditoronline.org/#left=local.pelami&right=local.dewaci"
    ],
    "KHCN": [
        "vnexpress>>https://vnexpress.net/vi-sao-nguoi-iq-cao-hay-dau-kho-4859280.html",
        "blockchain>>https://kungfutech.edu.vn/khoa-hoc/blockchain",
        "Ref>>https://chatgpt.com/share/67d00caf-22ec-8000-8a83-160243c21cec"
    ],
    "PHAT": [
        "langmai>>https://langmai.org/tang-kinh-cac/vien-sach/tap-truyen/tha-mot-be-lau/chuong-06-nguyen-du-va-truyen-kieu/",
        "Vien Minh>>",
        "51 Tâm sở>>https://studybuddhism.com/vi/nghien-cuu-cao-cap/khoa-hoc-tam-thuc/tam-va-tam-so/tam-vuong-va-51-tam-so"
    ]
};

function showGuide() {
    const selected = document.getElementById('service').value;
    if (!selected) {
        document.getElementById('result').innerHTML = "";
        alert("Vui lòng chọn nghiệp vụ!");
        return;
    }
    else {
        let html = `<table><tr><th width="5%">Thứ tự</th><th width="95%">Mô tả nghiệp vụ chi tiết</th></tr>`;
        steps[selected].forEach((desc, index) => {
            html += `<tr><td align="center">${index + 1}</td><td>${desc}</td></tr>`;
        });
        html += "</table>";
    
        document.getElementById('result').innerHTML = html;
    }
}
</script>

</body>
</html>
