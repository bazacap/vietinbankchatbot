<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Knownledge Base</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FFF;
            color: #222;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #clock {      	
	        float: right;
            font-size: 80px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-top: 10px;
	        margin-right: 20px;
        }
        .date {        	
	        float: left;
            font-size: 22px;
            margin-top: 10px;
            color: #ABC;
            background-color:  #fff;
	        text-align: center;
	        line-height: 100px;
	        font-weight: bold;
	        margin-right: 20px;
        }
        .container {
            overflow: hidden;
            justify-content: space-around; /* Canh giữa các phần tử */
            align-items: center; /* Căn giữa theo chiều dọc */
            gap: 20px; /* Khoảng cách giữa các div */
	    }
    </style>
</head>
<body>

<h3>Knowledge Base</h3>
<div class="container"> 
    <div class="date" id="date"></div>
    <div id="clock">--:--:--</div>
</div> 
    <select id="service">
        <option value="">-- Chọn nghiệp vụ --</option>
        <option value="WORK">Công việc</option>
        <option value="KHCN">Kiến thức khoa học</option>
        <option value="PHAT">Triết học Phật học phương đông</option>
    </select>
    <button onclick="showGuide()">Xem hướng dẫn</button>   
    
<div id="result"></div>

<script>
const steps = {
    "WORK": [
        "Term SOFR>>https://www.cmegroup.com/market-data/cme-group-benchmark-administration/term-sofr.html",
        "Euribor>>https://www.global-rates.com/en/interest-rates/euribor/",        
        "sci-hub>>https://sci-hub.se/",
        "oracle01>>https://docs.oracle.com/cd/E89497_01/html/rpm_80_installation/GUID-6A32D1A9-A5B8-47D3-BD48-7EBF744CFD04.htm",
        "json>>https://jsoneditoronline.org/#left=local.pelami&right=local.dewaci",
        "HTML>>https://www.freeformatter.com/html-formatter.html"
    ],
    "KHCN": [
        "vnexpress>>https://vnexpress.net/vi-sao-nguoi-iq-cao-hay-dau-kho-4859280.html",
        "blockchain>>https://kungfutech.edu.vn/khoa-hoc/blockchain",
        "Ref>>https://chatgpt.com/share/67d00caf-22ec-8000-8a83-160243c21cec"
    ],
    "PHAT": [
        "langmai>>https://langmai.org/tang-kinh-cac/vien-sach/tap-truyen/tha-mot-be-lau/chuong-06-nguyen-du-va-truyen-kieu/",
        "Vien Minh>>",
        "51 Tâm sở>>https://studybuddhism.com/vi/nghien-cuu-cao-cap/khoa-hoc-tam-thuc/tam-va-tam-so/tam-vuong-va-51-tam-so"
    ]
};

function showGuide() {
    const selected = document.getElementById('service').value;
    if (!selected) {
        document.getElementById('result').innerHTML = "";
        alert("Vui lòng chọn nghiệp vụ!");
        return;
    }
    else {
        let html = `<table><tr><th width="5%">Thứ tự</th><th width="95%">Mô tả nghiệp vụ chi tiết</th></tr>`;
        steps[selected].forEach((desc, index) => {
            html += `<tr><td style="text-align: center;">${index + 1}</td><td>${desc}</td></tr>`;
        });
        html += "</table>";
    
        document.getElementById('result').innerHTML = html;
    }
}
    //Thời gian thực tại Sài Gòn
        function updateTime() {
            const now = new Date();
            
            // Chuyển đổi sang múi giờ Việt Nam (UTC+7)
            const options = { timeZone: "Asia/Ho_Chi_Minh", hour12: false };
            const timeString = now.toLocaleTimeString("vi-VN", options);
            const dateString = now.toLocaleDateString("vi-VN", {
                weekday: "long",
                day: "2-digit",
                month: "long",
                year: "numeric",
                timeZone: "Asia/Ho_Chi_Minh"
            });

            document.getElementById("clock").textContent = timeString;
            document.getElementById("date").textContent = dateString;
        }

        // Cập nhật thời gian mỗi giây
        setInterval(updateTime, 1000);
        updateTime(); // Gọi ngay khi trang tải
</script>

</body>
</html>
